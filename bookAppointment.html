    </script>

</head>
    
<body>

    <div class="navContainer">
        <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">

                <a class="navbar-brand" href="dashboard.html">Doctor Appointment Booking System</a>

                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                  <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                      <a class="nav-link" href="dashboard.html">
                      <i class="fa fa-home fa-lg"></i> Home</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="showDoctor.html">
                      <i class="fa fa-user-md fa-lg"></i> Doctors</a>
                      </li>
                    <li class="nav-item dropdown">
                      <a class="nav-link dropdown-toggle" href="" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fa fa-suitcase fa-lg"></i> Appointments 
                      </a>
                      <div class="dropdown-menu bg-dark" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="showAppointment.html" style="color: rgb(153,156,159);"><i class="fa fa-history fa-lg"></i> History</a>
                        <a class="dropdown-item" href="bookAppointment.html" style="color: rgb(153,156,159);"><i class="fa fa-plus fa-lg"></i> Add Appointment</a>
                      </div>

                    <li class="nav-item dropdown">
                        <a id="usernameValue" class="nav-link dropdown-toggle" href="" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

                        </a>
                        <div class="dropdown-menu bg-dark" aria-labelledby="navbarDropdownMenuLink">
                          <a class="dropdown-item" href="editProfile.html" style="color: rgb(153,156,159);"><i class="fa fa-pencil-square-o fa-lg"></i> Edit Profile</a>

                      </li>
                  </ul>
                </div>
              </div>
            </nav>
        </header>
        </div>

    <div class="container bg-white shadow-box col-md-12" id="appointmentView">

        <div class="col-md-6" style="float: left">
            <h2>Book an appointment</h2>
            <label for="hospital">Hospital<span class="required">*</span></label>
            <div id="dropdown">
                <select class="form-control" id="list" required>
                    <option selected="selected" disabled>--Select a hospital--</option>
                </select>
            </div>

            <label for="department">Department<span class="required">*</span></label>
            <div id="dropdown">
                <select class="form-control" id="list2" required>
                    <option></option>
                </select>
            </div>

            <label for="doctor">Doctor<span class="required">*</span></label>
            <div id="dropdown">
                <select class="form-control" id="list3" required>
                    <option></option>
                </select>
            </div>
            <label for="date">Appointment Date<span class="required">*</span></label>
            <input class="form-control" type="date" required="" autofocus="" id="appointDate">
        </div>
        <div class="card-header col-md-6" id="docProfile" style="float:left;">
            <div class="docDetails">
                <div class="docProfileImg">
                    <img alt="doctor image" src="http://localhost:7777/uploads/user1.png" id="docImage">
                </div>
                <div class="docDesc">
                    <h5 id="docName"> Doctor Name here </h5>

                    <h6 id="docDepartment">Department here </h6>


                    <button class="btn btn-success" id="viewProfile">View Profile</button>


                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Day</th>
                                <th>Time</th>
                            </tr>
                        </thead>
                        <tbody id="timeTable">

                        </tbody>
                    </table>

                </div>


            </div>


        </div>

    </div>
    <div class="text-center" id="bookAppointment">
        <button class="btn btn-danger" id="btnAddAppointment">Add appointment</button>
    </div>
</body>

</html>
