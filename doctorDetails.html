<div class="container" id="doctorDetailContainer">
        <div class="row">
            <div class="col-12">
                <div class="card">

                    <div class="card-body" id="docCard">
                            <img id="doctorImage" class="card-img-top" src="./assets/img/user1.png" alt="Card image cap">
                            

                        <div class="row">
                            
                            <div class="col-12">
                                    <h2 id="doctorName">Doctor name</h2>
                                <ul class="nav nav-tabs mb-4" id="myTab" role="tablist">
                                    <li class="nav-item">
                                        <a class="nav-link active" id="doctorInfo-tab" data-toggle="tab" href="#doctorInfo" role="tab" aria-controls="doctorInfo" aria-selected="true">Doctor Info</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" id="availableTime-tab" data-toggle="tab" href="#availableTime" role="tab" aria-controls="availableTime" aria-selected="false">Available Time</a>
                                    </li>
                                </ul>
                                <div class="tab-content ml-1" id="myTabContent">
                                    <div class="tab-pane fade show active" id="doctorInfo" role="tabpanel" aria-labelledby="doctorInfo-tab">
                        
                                        <div class="row">
                                            <div class="col-sm-3 col-md-2 col-5">
                                                <label style="font-weight:bold;">Details</label>
                                            </div>
                                            <div class="col-md-8 col-6" id="doctorDetails">
                                                Doctor Details here
                                            </div>
                                        </div>
                                        <hr />
                                        
                                        
                                        <div class="row">
                                            <div class="col-sm-3 col-md-2 col-5">
                                                <label style="font-weight:bold;">Education</label>
                                            </div>
                                            <div class="col-md-8 col-6" id="doctorEducation">

                                            </div>
                                        </div>
                                        <hr />
                                        <div class="row">
                                            <div class="col-sm-3 col-md-2 col-5">
                                                <label style="font-weight:bold;">Hospital</label>
                                            </div>
                                            <div class="col-md-8 col-6" id="doctorHospital">
                                                Hospital name here
                                            </div>
                                        </div>
                                        <hr />
                                        <div class="row">
                                            <div class="col-sm-3 col-md-2 col-5">
                                                <label style="font-weight:bold;">Department</label>
                                            </div>
                                            <div class="col-md-8 col-6" id="doctorDepartment">
                                                Department here
                                            </div>
                                        </div>
                                        <hr />

                                    </div>
                                    <div class="tab-pane fade" id="availableTime" role="tabpanel" aria-labelledby="availableTime-tab">
                                            <table class="table table-hover">
                                                    <thead>
                                                        <tr>
                                                            <th>Day</th>
                                                            <th>Time</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody id="timeTable">
                            
                                                    </tbody>
                                                </table>
                                    </div>
                                </div>
                            </div>
                        </div>


                    </div>

                </div>
