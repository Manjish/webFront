	<div class="addDiv"><img src="assets/img/hospital.png" width="100" height="100" class="img">
		<p class="lblAdd">EDIT HOSPITAL</p>
		<form action="" method="POST" id="addHosForm" enctype="multipart/form-data" class="addHospital">
			<label for="name" id="name">Name:</label>
			<input class="form-control" type="text" id="hospitalname" required="required">

			<label for="details" id="details">Details:</label>
			<textarea class="form-control" maxlength="500" id="hospitaldetails" rows="5"></textarea>

			<label for="address" id="address">Address:</label>
			<input class="form-control" type="text" id="hospitaladdress" required="required">

			<label for="contact" id="contact">Contact:</label>
			<input class="form-control" type="number" id="hospitalcontact" required="required">

			<label for="email" id="email">Email:</label>
			<input class="form-control" type="email" id="hospitalemail" required="required">

			<label for="website" id="website">Website:</label>
			<input class="form-control" type="text" id="hospitalwebsite" required="required">

			<form enctype="multipart/form-data" id="imageUploadForm">
				<label for="image" id="image">Image:</label>
				<input class="form-control" type="file" id="hospitalImage">
			</form>

			<br/>
			<label for="departments" id="departments">Select available departments: </label><br/>
			<div class="checkboxes">
			<label><input type="checkbox" value="Cancer Center" name="department"> Cancer Center</label><br/>
			<label><input type="checkbox" value="Dentistry" name="department"> Dentistry</label><br/>
			<label><input type="checkbox" value="Dermatology" name="department"> Dermatology</label><br/>
			<label><input type="checkbox" value="Emergency" name="department"> Emergency</label><br/>
			<label><input type="checkbox" value="ENT" name="department"> ENT</label><br/>
			<label><input type="checkbox" value="General" name="department"> General</label><br/>
			<label><input type="checkbox" value="Gynecologist" name="department"> Gynecology</label><br/>
			<label><input type="checkbox" value="Mother and Child Center" name="department"> Mother and Child center</label><br/>
			<label><input type="checkbox" value="Neuroscience" name="department"> Neuroscience</label><br/>
			<label><input type="checkbox" value="Operation" name="department"> Operation</label><br/>
			<label><input type="checkbox" value="Ophthalmology" name="department"> Ophthalmology</label><br/>
			<label><input type="checkbox" value="Orthopedics" name="department"> Orthopedics</label><br/>
			<label><input type="checkbox" value="Physiotherapy" name="department"> Physiotherapy</label><br/>
			<label><input type="checkbox" value="Rheumatology" name="department"> Rheumatology</label><br/>
			</div>
			<button class="btn btn-primary btn-block btn-lg btn-add" type="submit" id="editHos">Update</button>
		</form>
