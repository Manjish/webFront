<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Doctor Appointment Booking System</title>
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans|Raleway|Candal">
  <link rel="stylesheet" type="text/css" href="assets/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="assets/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/customJS/login.js"></script>
</head>
<body>
  <div class="navContainer">
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
          <a class="navbar-brand" href="index.html">Doctor Appointment Booking System</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
            aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="index.html">
                  <i class="fa fa-home fa-lg"></i> Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="signup.html">
                  <i class="fa fa-sign-in fa-lg"></i> Signup</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
  </div>
  <div class="loginDiv"><img src="assets/img/user1.svg" width="100" height="100" class="img">
    <p class="lblLogin">LOGIN</p>
    <form class="form-signin" method="POST">
      <input class="form-control" type="text" required="" placeholder="Username" autofocus="" id="username"
        name="username">
      <input class="form-control" type="password" required="" placeholder="Password" id="password" name="password">
      <span id='message'></span>
      <button class="btn btn-primary btn-block btn-lg btn-signin" name="login" id="loginBtn">Log
        In</button>
    </form>
    <a href="signup.html" class="not-a-member">Not a member?</a>
  </div>
</body>
<script src="assets/bootstrap/js/bootstrap.min.js"></script>

</html>
